<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookmark Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <style>
        .bookmark {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .bookmark img {
            width: 32px;
            height: 32px;
            margin-right: 10px;
        }
        .bookmark:hover {
            background-color: #f0f0f0;
        }
        .delete-button {
            margin-left: auto;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <button class="btn" onclick="bookmarkList.showModal()">open modal</button>


        
    <script src="https://unpkg.com/lucide@latest"></script>

    <script>
            const bookmarkForm = document.getElementById('bookmarkForm');
            const bookmarksContainer = document.getElementById('bookmarks');

            bookmarkForm.addEventListener('submit', function(event) {
                event.preventDefault();

                const name = document.getElementById('name').value || "Website";
                const url = document.getElementById('url').value;
                const icon = document.getElementById('icon').value || "/assets/js/bookmark.png";

                const bookmark = { name, url, icon };
                addBookmark(bookmark);
                saveBookmark(bookmark);
                bookmarkForm.reset();
            });

            function addBookmark({ name, url, icon }) {
                const bookmarkDiv = document.createElement('div');
                bookmarkDiv.className = 'bookmark bg-white p-4 rounded-lg shadow-md flex items-center';
                bookmarkDiv.onclick = () => window.open(url, '_blank');

                const img = document.createElement('img');
                img.src = icon;
                img.alt = name;

                const nameDiv = document.createElement('div');
                nameDiv.innerHTML = `<strong>${name}</strong><br><a href="${url}" target="_blank" class="text-blue-500">${url}</a>`;

                const deleteButton = document.createElement('button');
                deleteButton.className = 'delete-button ml-4';
                deleteButton.innerHTML = `<i data-lucide="trash"></i>`;
                deleteButton.onclick = (event) => {
                    event.stopPropagation();
                    deleteBookmark(url);
                    bookmarkDiv.remove();
                };

                bookmarkDiv.appendChild(img);
                bookmarkDiv.appendChild(nameDiv);
                bookmarkDiv.appendChild(deleteButton);
                bookmarksContainer.appendChild(bookmarkDiv);
            }

            function saveBookmark(bookmark) {
                let bookmarks = JSON.parse(localStorage.getItem('bookmarks')) || [];
                bookmarks.push(bookmark);
                localStorage.setItem('bookmarks', JSON.stringify(bookmarks));
            }

            function deleteBookmark(url) {
                let bookmarks = JSON.parse(localStorage.getItem('bookmarks')) || [];
                bookmarks = bookmarks.filter(bookmark => bookmark.url !== url);
                localStorage.setItem('bookmarks', JSON.stringify(bookmarks));
            }

            function loadBookmarks() {
                const bookmarks = JSON.parse(localStorage.getItem('bookmarks')) || [];
                bookmarks.forEach(addBookmark);
            }

            loadBookmarks();
            lucide.createIcons();
    </script>
</body>
</html>
